<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Image Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        header {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        #file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #file-input-label:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        #image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 1rem;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .gallery-item a {
            display: inline-block;
            margin-top: 1rem;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .gallery-item a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Park Plan Generator</h1>
            <p>Select one or more JSON files to visualize park layouts with identified trees removed.</p>
            <p style="font-size: 0.9rem; color: #666;">Files with duplicate identified trees will be skipped to avoid redundant plans.</p>
            <label for="file-input" id="file-input-label">Select Files</label>
            <input type="file" id="file-input" accept=".json" multiple>
            <div style="margin-top: 1rem; font-size: 0.95rem; color: #444; display:flex; gap:1rem; flex-direction:column;">
                <label style="display:inline-flex; align-items:center; gap:0.5rem;">
                    <input type="checkbox" id="check-same-park" checked>
                    <span>Require all selected files to model the same park (recommended)</span>
                </label>
                <label style="display:inline-flex; align-items:center; gap:0.5rem;">
                    <input type="checkbox" id="check-same-meta" checked>
                    <span>Require all selected files to have the same meta tag (recommended)</span>
                </label>
            </div>
        </header>

        <main>
            <div id="image-gallery">
                <!-- Generated images will be displayed here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
