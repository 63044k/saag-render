<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Image Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            /* max-width: 1200px; */
            margin: 2rem auto;
            padding: 1rem;
        }
        header {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        #file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #file-input-label:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        #image-gallery {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .group-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .group-section h3 {
            margin: 0 0 1rem 0;
            font-size: 1.05rem;
            color: #222;
        }
        .group-grid {
            display: grid;
            /* reduce min card size so images appear smaller on screen */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        /* Make the ORIGINAL box behave like a single-row grid so its card matches other gallery items */
        .original-box {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .model-row {
            display: flex;
            flex-direction: column; /* stack model sections vertically */
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .model-section {
            background: transparent;
            padding: 0.25rem 0;
            width: 100%;
        }
        .hint-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .hint-section {
            padding: 0.25rem 0;
            background: rgba(0,0,0,0.02);
            border-radius: 6px;
            padding: 0.5rem;
        }
        .hint-section h5 {
            margin: 0 0 0.4rem 0;
            font-size: 0.88rem;
            color: #444;
        }
        .original-box .gallery-item {
            /* let the gallery-item card control sizing (same as others) */
            display: block;
        }
        .tag-line {
            display: block; /* placed inside the paragraph as a separate line */
            margin: 0.15rem 0 0 0; /* small top gap only */
            font-size: 0.9rem;
            color: #0056b3;
            min-height: 1.2em; /* ensures an empty line when no tags */
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: .6rem;
            text-align: center;
        }
        .gallery-item h3 {
            /* allow long file name stems to wrap across lines; make them small and italic */
            margin: 0 0 0.5rem 0;
            font-size: 0.78rem;
            font-weight: normal;
            font-style: italic;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
            line-height: 1.1;
            color: #222;
        }
        /* When filenames are hidden, collapse the h3 element visually but keep it in the DOM for accessibility */
        body.hide-filenames .gallery-item h3 {
            height: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
            overflow: hidden;
            font-size: 0; /* reduce occupied space */
            line-height: 0;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .gallery-item a {
            display: inline-block;
            margin-top: 1rem;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .gallery-item a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Park Plan Generator</h1>
            <p>Select one or more JSON files to visualize park layouts with identified trees removed.</p>
            <p style="font-size: 0.9rem; color: #666;">Files with duplicate identified trees will be skipped to avoid redundant plans.</p>
            <label for="file-input" id="file-input-label">Select Files</label>
            <input type="file" id="file-input" accept=".json" multiple>
            <div style="margin-top: 1rem; font-size: 0.95rem; color: #444; display:flex; gap:1rem; flex-direction:column;">
                <!-- Validation checkboxes removed â€” grouping will handle any differences -->
                <div style="display:flex; gap:1rem; align-items:center;">
                    <label style="display:flex; align-items:center; gap:0.5rem; font-size:0.95rem; color:#333;">
                        <input type="checkbox" id="toggle-filenames" />
                        Show filenames
                    </label>
                    <button id="download-all" disabled style="margin-top:0.5rem; padding:8px 14px; background:#17a2b8; color:#fff; border:none; border-radius:4px; cursor:pointer;">Download All Images</button>
                </div>
            </div>
        </header>

        <main>
            <div id="image-gallery">
                <!-- Generated images will be displayed here -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" integrity="sha512-3nQm4uFqgqv3C8qV7J8m1S4g6V/3V3lQq1o3b7mFfQwX1Y1zQFqX9YbZlQ3Jz2mGnq1Q2l4fVgX5K6z7b8YvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
